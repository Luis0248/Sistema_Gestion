<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Devoluciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="devoluciones.component.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Gestión de Devoluciones del Cliente/Usuario</h2>

        <!-- Navegación -->
        <div class="d-flex justify-content-center my-3">
            <button class="btn btn-primary me-2" onclick="switchView('devoluciones')">Devoluciones</button>
            <button class="btn btn-secondary me-2" onclick="switchView('inventario')">Inventario</button>
            <button class="btn btn-info" onclick="switchView('reportes')">Reportes</button>
        </div>

        <!-- Sección: Devoluciones -->
        <div id="devoluciones-section" class="d-none">
            <h3>Devoluciones Pendientes</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                        <th>Fecha de Solicitud</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="devoluciones-table">
                    <!-- Datos dinámicos aquí -->
                </tbody>
            </table>
        </div>

        <!-- Sección: Inventario -->
        <div id="inventario-section" class="d-none">
            <h3>Actualización de Inventario</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Estado de Inventario</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="inventario-table">
                    <!-- Datos dinámicos aquí -->
                </tbody>
            </table>
        </div>

        <!-- Sección: Reportes -->
        <div id="reportes-section" class="d-none">
            <h3>Reportes de Devoluciones</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                        <th>Fecha de Solicitud</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="reportes-table">
                    <!-- Datos dinámicos aquí -->
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success me-2">Exportar a Excel</button>
                <button class="btn btn-danger">Exportar a PDF</button>
            </div>
        </div>
    </div>

    <script src="devoluciones.component.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
